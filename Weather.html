<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/Weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Section of Navbar -->
    <section class="container-fluid section1">
      <nav class="navbar bg-dark navbar-expand-lg p-lg-5">
        <div class="container-fluid ps-lg-5 ms-5">
          <img
            src="https://hagerrabea.github.io/Weather-Api/images/logo@2x.png"
            class="logo-img"
          />
          <div class="ms-lg-2 logo-text text-center">
            <a class="text-white p-1">Weather</a>
            <p class="text-light p-0 m-0">tagline goes here</p>
          </div>
          <button
            class="navbar-toggler nav-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div
            class="collapse navbar-collapse pe-lg-5"
            id="navbarSupportedContent "
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  type="buttun"
                  class="nav-link active home-btn"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="buttun"
                  class="nav-link active btnn text-white"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="buttun"
                  class="nav-link active btnn text-white"
                  aria-current="page"
                  href="#"
                  >Live Cameras</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="buttun"
                  class="nav-link active btnn text-white"
                  aria-current="page"
                  href="#"
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="buttun"
                  class="nav-link active btnn text-white"
                  aria-current="page"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- End of Navbar -->

    <!-- Start of Section2 -->
    <div class="panner text-center">
      <div class="location w-75">
        <input
          type="text"
          placeholder="find your location...."
          class="position-relative w-100 search-input"
          id="searchInput"
        />
        <input
          type="button"
          value="find"
          class="position-absolute find"
          id="find"
        />
      </div>
      <div
        id="alertSearchInput"
        class="alert w-75 alert-danger d-none"
        role="alert"
      >
        <strong>To Help You...Please Enter Correct Word </strong>
      </div>
    </div>
    <!-- End of Section2 -->

    <section class="divs">
      <div class="w-75 d-flex row justify-content-center m-auto threedivs">
        <div class="col-lg-4 div1">
          <div
            class="d-flex flex-row justify-content-between p-2 yestarday-header"
          >
            <div id="yesName">Wednesday</div>
            <div id="yesDate">3May</div>
          </div>
          <div class="yestarday p-2 text-white">
            <div class="yes-city" id="cityName">Menomonee Falls</div>
            <div class="yes-tem" id="todayTem">13</div>
            <img
              src="https://hagerrabea.github.io/Weather-Api/weather/64x64/night/116.png"
              class="yes-img w-25"
              id="todayIcon"
            />
            <div class="clear" id="todayText">Partly cloudy</div>
            <div class="d-flex flex-row justify-content-between w-100 p-2">
              <span class="span1">
                <img
                  src="https://hagerrabea.github.io/Weather-Api/images/icon-umberella.png"
                />
                <span id="willRain">0</span>%
              </span>
              <span class="span1">
                <img
                  src="https://hagerrabea.github.io/Weather-Api/images/icon-wind.png"
                />
                <span id="wind">11.2</span>Km/h
              </span>
              <span class="span1">
                <img
                  src="https://hagerrabea.github.io/Weather-Api/images/icon-compass.png"
                />
                <span id="direction">WNW</span>
              </span>
            </div>
          </div>
        </div>

        <div class="col-lg-4 div2">
          <div class="p-2 today-header m-auto">
            <div id="todayName">Thursday</div>
          </div>
          <div class="today p-5 text-white text-center">
            <img
              class="tod-icon"
              src="https://hagerrabea.github.io/Weather-Api/weather/64x64/day/116.png"
              id="tomIcon"
            />
            <div class="tod-tem-max mt-2">
              <span id="tomMaxTem">14.9</span> <sup>o</sup> C
            </div>
            <div class="tod-tem-min mb-3">
              <span id="tomMinTem">2.7</span><sup>o</sup> C
            </div>
            <div class="clear" id="tomText">Partly cloudy</div>
          </div>
        </div>

        <div class="col-lg-4 div3">
          <div class="p-2 tom-header m-auto">
            <div id="tomName">Friday</div>
          </div>
          <div class="today p-5 text-white text-center">
            <img
              class="tom-icon"
              src="https://hagerrabea.github.io/Weather-Api/weather/64x64/day/116.png"
              id="afTomIcon"
            />
            <div class="tom-tem-max mt-2">
              <span id="ftomMax">16.4</span><sup>o</sup> C
            </div>
            <div class="tom-tem-min mb-3">
              <span id="ftomMinx">6.8</span><sup>o</sup> C
            </div>
            <div class="clear" id="ftomText">Partly cloudy</div>
          </div>
        </div>
      </div>
    </section>

    <script src="/Weather.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
